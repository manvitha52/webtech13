<!DOCTYPE html>
<html>
<body style = "background-color:violet;">
<h1 style ="text-align:center;">Registration form for students of NITW</h1>
<p style ="font-family:verdana;">Please fill this form using your student mail-id</p>
<form action="/action_page.php">
	<fieldset>
	<legend>Fill the following details:</legend>
	<label for="fname">First name:</label><br>
	<input type="text" id="fname" name="fname" value="Manvitha"><br>
	<label for="lname">Last name:</label><br>
	<input type="text" id="lname" name="lname" value="Vannam"><br><br>

	<label for="email">Enter your Email-ID:</label>
	<input type="email" id="email" name="email" required><br><br>
	<p>Gender</p>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label><br>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label><br>
	
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label><br>
	<label for="phone">Enter a phone number:</label><br><br>
	<input type="tel" id="phone" name=phone"
	placeholder="1234567890" pattern="[1-9]{1}[0-9]{9}" required><br><br>
	
	<label for="subjects">Select the courses to register:</label>
	<select id ="subjects" name="subjects" size="5" multiple>
		<option value="web technologies">Web technologies</option>
		<option value="ITC ">ITC</option>
		<option value="dsp">DSP</option>
		<option value="cs lab">CS LAB</option>
		<option value="communication systems">CS</option>
		<option value="oops">OOPS</option>
		<option value="lpvlsi">LPVLSI</option>
		<option value="dn lab">DN LAB</option>
		<option value="ertos">ERTOS</option>
		<option value="data networking">Data Networking</option>
	</select><br><br>



		
	

		
	
	<input type="submit" value="Submit">
	<input type="submit" formnovalidate="formnovalidate" value="submit without validation">
</form>
<p>Hold down the ctrl button to select multiple courses.</p>
</body>
</html>
